        </div>
      </div>
      <div class="submessage" id="submessage">Some beautiful cities known as the capital, but some are the real one!</div>
    </div>

    <script>
      function Cities(name, country, population, area, capital) {
        this.name = name;
        this.country = country;
        this.population = population;
        this.area = area;
        this.capital = capital;

        this.cityFunction = function () {
          if (this.capital == true) {
            console.log(
              this.name + " is a city which is the capital of " + this.country + "."
            );
            document.getElementById("submessage").innerHTML = this.name +" is a city which is the capital of " +
              this.country + ".";
            
              document.getElementById("cap_p").src = "check.png";

          } else if (this.capital == false) {
            console.log(
              this.name + " is a beautiful city in "+this.country+". But it is not the capital of " +this.country+ "."
            );
            document.getElementById("submessage").innerHTML = this.name + " is a beautiful city in "+this.country+ 
            ". But it is not the capital of " + this.country+ "."
            
            document.getElementById("cap_p").src = "cross.png";
          }
        };
      }

      const city1 = new Cities(  "Ankara",   "Turkey",   "4 Million",   "25.632 km²",  true );
      const city2 = new Cities("Zurich", "Switzerland", "87,88 km²","415.367", false);
      const city3 = new Cities("Berlin", "Germany", "415.367","891,8 km²" , true);
      const city4 = new Cities("Toronto", "Canada", "415.367","630,2 km²", false);
      const city5 = new Cities("Amsterdam", "Nederland", "415.367","219,3 km²", true);

      const city9 = new Cities("Rio de Janerio", "Brasil", "415.367","1,221 km2", false);
